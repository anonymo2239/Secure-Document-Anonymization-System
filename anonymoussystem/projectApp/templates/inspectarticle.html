{% load static %}
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makale Ä°nceleme</title>
    
    <!-- Stil DosyalarÄ± -->
    <style>
        /* Genel Sayfa Stili */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 20px;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        /* Buton Stilleri */
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            margin: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        /* PDF Ã‡erÃ§evesi */
        iframe {
            width: 80%;
            height: 800px;
            border: 2px solid #ccc;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }

        /* BaÄŸlantÄ± Stili */
        a {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Responsive TasarÄ±m */
        @media (max-width: 768px) {
            iframe {
                width: 100%;
                height: 600px;
            }
            button {
                width: 90%;
                padding: 12px;
            }
        }
    </style>

    <!-- JavaScript -->
    <script>
        function loadAnonymized() {
            let timestamp = new Date().getTime();
            let article_id = "{{ article_id }}";
            let pdfFrame = document.getElementById("pdf-frame");
            fetch(`/anonymize_article/${article_id}?t=` + timestamp)
            .then(response => {
                if (!response.ok) {
                    throw new Error("PDF anonimleÅŸtirilemedi.");
                }
                return response.blob();
            })
            .then(blob => {
                const url = window.URL.createObjectURL(blob);
                pdfFrame.src = url;
            })
            .catch(error => console.error("AnonimleÅŸtirme hatasÄ±:", error));
        }

        function restoreOriginal() {
            let timestamp = new Date().getTime();
            let article_id = "{{ article_id }}";
            let pdfFrame = document.getElementById("pdf-frame");
            fetch(`/deanonymize_article/${article_id}?t=` + timestamp)
            .then(response => {
                if (!response.ok) {
                    throw new Error("PDF geri yÃ¼klenemedi.");
                }
                return response.blob();
            })
            .then(blob => {
                const url = window.URL.createObjectURL(blob);
                pdfFrame.src = url;
            })
            .catch(error => console.error("Geri yÃ¼kleme hatasÄ±:", error));
        }

        function saveCurrentPdf() {
            let article_id = "{{ article_id }}";
            fetch(`/save_anonymized/${article_id}/`, {
                method: "POST",
                headers: {
                    "X-CSRFToken": "{{ csrf_token }}",
                    "Content-Type": "application/json"
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error("Kaydetme iÅŸlemi baÅŸarÄ±sÄ±z oldu.");
                }
                return response.json();
            })
            .then(data => {
                alert(data.message);
            })
            .catch(error => console.error("Kaydetme hatasÄ±:", error));
        }
    </script>
</head>
<body>
    <h1>Makale Ä°nceleme</h1>
    
    {% if pdf_url %}
        <p><a href="{{ pdf_url }}" download="makale.pdf">ðŸ“¥ PDF'yi Ä°ndir</a></p>
        <button onclick="loadAnonymized()">ðŸ”’ AnonimleÅŸtir</button>
        <button onclick="restoreOriginal()">ðŸ›  Orijinal Bilgileri Geri YÃ¼kle</button>
        <button onclick="saveCurrentPdf()">ðŸ’¾ AnonimleÅŸtirilmiÅŸ PDF'i Kaydet</button>
        
        <iframe id="pdf-frame" src="{{ pdf_url }}?t={{ timestamp }}"></iframe>
    {% else %}
        <p>PDF yÃ¼klenemedi veya bulunamadÄ±.</p>
    {% endif %}
</body>
</html>
