{% load static %}
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makale ƒ∞nceleme</title>
    <meta name="csrf-token" content="{{ csrf_token }}">
    
    <!-- Stil Dosyalarƒ± -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8fafc;
            color: #2c3e50;
            margin: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 32px;
            font-weight: bold;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .flex-row {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 20px;
        }

        .keywords-container {
            flex: 1;
            background-color: #3498db;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            font-size: 20px;
            font-weight: bold;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .keywords-container h2 {
            margin: 0;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .keywords {
            margin: 0;
            font-size: 20px;
        }

        .checkbox-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .btn {
            background-color: #23648f;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
            min-width: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        .btn-danger {
            background-color: #e74c3c;
        }

        .btn-danger:hover {
            background-color: #c0392b;
        }

        .btn-secondary {
            background-color: #2dc56d;
        }

        .btn-secondary:hover {
            background-color: #27ae60;
        }

        select {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 18px;
            font-weight: bold;
        }

        input[type="checkbox"] {
            transform: scale(1.2);
        }

        iframe {
            width: 100%;
            height: 800px;
            border: 2px solid #ccc;
            border-radius: 8px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .flex-row {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }

            iframe {
                height: 600px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Makale ƒ∞nceleme</h1>

        <div class="flex-row">
            <div class="keywords-container">
                <h2>Anahtar Kelimeler</h2>
                <p id="keywords">Y√ºkleniyor...</p>
            </div>

            <div class="keywords-container">
                <h2>√ñnerilen Hakem</h2>
                <select id="refereeSelect">
                    <option value="">Y√ºkleniyor...</option>
                </select>
                <button onclick="assignReferee()" class="btn">ƒ∞lgili Hakeme Y√∂nlendir</button>
            </div>
        </div>

        <div class="checkbox-container">
            <label>
                <input type="checkbox" id="blur_names" onclick="blurNames()"> ƒ∞simleri Gizle
            </label>
            <label>
                <input type="checkbox" id="blur_emails" onclick="blurEmails()"> E-posta Adreslerini Gizle
            </label>
            <label>
                <input type="checkbox" id="blur_institutions" onclick="blurInstitutions()"> Kurum Bilgilerini Gizle
            </label>        
        </div>
        
        {% if pdf_url %}
            <div class="btn-container">
                <a href="{{ pdf_url }}" download="makale.pdf" class="btn btn-secondary">üì• PDF'yi ƒ∞ndir</a>
                <button onclick="loadAnonymized()" class="btn">üîí Anonimle≈ütir</button>
                <button onclick="restoreOriginal()" class="btn btn-secondary">üõ† Orijinal Bilgileri Geri Y√ºkle</button>
                <button onclick="goToAdminPage()" class="btn btn-danger">‚Ü©Ô∏è Admin Sayfasƒ±na Geri D√∂n</button>
            </div>
            <iframe id="pdf-frame" src="{% url 'projectApp:view_article_admin' id=id %}?t={{ timestamp }}"></iframe>

        {% else %}
            <p>PDF y√ºklenemedi veya bulunamadƒ±.</p>
        {% endif %}
    </div>
</body>
<script defer>
    function goToAdminPage() {
        window.location.href = "/admin";
    }

    function toggleCheckbox(id, value) {
        document.getElementById(id).checked = value;
    }

    function toggleAllCheckboxes(value) {
        toggleCheckbox("blur_names", value);
        toggleCheckbox("blur_emails", value);
        toggleCheckbox("blur_institutions", value);
    }

    function anonymizePDF() {
        const blurNames = document.getElementById("blur_names").checked;
        const blurEmails = document.getElementById("blur_emails").checked;
        const blurInstitutions = document.getElementById("blur_institutions").checked;

        let id = "{{ id }}";
        let pdfFrame = document.getElementById("pdf-frame");
        fetch(`/anonymize_article/${id}/`, {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                blur_names: blurNames,
                blur_emails: blurEmails,
                blur_institutions: blurInstitutions
            })
        })
        .then(response => response.blob())
        .then(blob => {
            const url = window.URL.createObjectURL(blob);
            pdfFrame.src = url;
        })
        .catch(error => console.error("Anonimle≈ütirme hatasƒ±:", error));
    }

    function blurNames() {
        anonymizePDF();
    }

    function blurEmails() {
        anonymizePDF();
    }

    function blurInstitutions() {
        anonymizePDF();
    }

    function loadAnonymized() {
        toggleAllCheckboxes(true);
        anonymizePDF();
    }

    function restoreOriginal() {
        toggleAllCheckboxes(false);
        let id = "{{ id }}";
        let pdfFrame = document.getElementById("pdf-frame");
        fetch(`/deanonymize_article/${id}/`)
        .then(response => response.blob())
        .then(blob => {
            const url = window.URL.createObjectURL(blob);
            pdfFrame.src = url;
        })
        .catch(error => console.error("Geri y√ºkleme hatasƒ±:", error));
    }

    async function loadKeywords() {
        let id = "{{ id }}";
        try {
            const response = await fetch(`/keyword_analysis/${id}/`);
            const data = await response.json();
            if (data.keywords) {
                document.getElementById("keywords").innerText = data.keywords.join(", ");
                loadReferees(data.keywords);
            } else {
                document.getElementById("keywords").innerText = "Bulunamadƒ±.";
            }
        } catch (error) {
            console.error("Anahtar kelime y√ºkleme hatasƒ±:", error);
            document.getElementById("keywords").innerText = "Hata olu≈ütu.";
        }
    }

    async function loadReferees(keywords) {
        try {
            const response = await fetch(`/get_referees/`);
            const referees = await response.json();
            const select = document.getElementById("refereeSelect");
            select.innerHTML = "";

            let bestMatchCount = 0;
            let bestMatchIndex = -1;

            referees.forEach((referee, index) => {
                const option = document.createElement("option");
                option.value = referee.referee_mail;
                option.textContent = `${referee.referee_mail} (${referee.referee_interests})`;

                const interests = referee.referee_interests.toLowerCase().split(", ");
                const matchCount = keywords.filter(keyword => interests.includes(keyword.toLowerCase())).length;

                if (matchCount > bestMatchCount) {
                    bestMatchCount = matchCount;
                    bestMatchIndex = index;
                }

                select.appendChild(option);
            });

            if (bestMatchIndex !== -1) {
                select.selectedIndex = bestMatchIndex;
            }
        } catch (error) {
            console.error("Hakem y√ºkleme hatasƒ±:", error);
        }
    }

    async function assignReferee() {
        const refereeEmail = document.getElementById("refereeSelect").value;
        let article_id = "{{ id }}";

        if (!refereeEmail) {
            alert("L√ºtfen bir hakem se√ßin.");
            return;
        }

        const csrftoken = document.querySelector('[name=csrf-token]').content;

        try {
            const response = await fetch(`/assign_referee/${article_id}/`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": csrftoken
                },
                body: JSON.stringify({ referee_email: refereeEmail })
            });

            const data = await response.json();
            alert(data.message);
        } catch (error) {
            console.error("Hakeme y√∂nlendirme hatasƒ±:", error);
        }
    }

    loadKeywords();
</script>

</html>
