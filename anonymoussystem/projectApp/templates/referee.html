<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hakem Paneli</title>
</head>
<body>
    <h1>Hakem Paneli</h1>

    <form method="GET">
        <label for="email">E-posta:</label>
        <input type="email" name="email" required>
        <button type="submit">Giriş Yap</button>
    </form>

    {% if documents %}
    <table border="1">
        <thead>
            <tr>
                <th>Makale</th>
                <th>İşlemler</th>
            </tr>
        </thead>
        <tbody>
            {% for doc in documents %}
            <tr>
                <td>
                    <a href="{% url 'projectApp:view_article_pdf' doc.id %}" target="_blank">Makale PDF</a>
                </td>
                <td>
                    <a href="{% url 'projectApp:refereeassessment' doc.id %}">
                        <button>Değerlendir</button>
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
        <p>Bu e-postaya atanmış makale bulunamadı.</p>
    {% endif %}
</body>
</html>
