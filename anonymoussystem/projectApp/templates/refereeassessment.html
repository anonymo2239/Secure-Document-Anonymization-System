<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hakem Değerlendirme</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 20px;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
        }

        textarea {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: vertical;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        embed {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Hakem Değerlendirme Sayfası</h1>

    <!-- PDF'yi Gömme -->
    <embed src="{% url 'projectApp:view_article_pdf' article.article_id %}" width="100%" height="500px" type="application/pdf">

    <!-- Form Yapısı -->
    <form method="POST" action="{% url 'projectApp:save_to_database' article.article_id %}" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="explanation">Değerlendirme:</label><br>
        <textarea name="explanation" rows="10" placeholder="Değerlendirme yazınızı buraya giriniz...">{{ article.explanation|default:"" }}</textarea><br>
        <button type="submit">Gönder</button>
    </form>
</body>
</html>
