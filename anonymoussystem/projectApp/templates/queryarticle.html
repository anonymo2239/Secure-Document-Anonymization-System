<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makale Sorgula</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .chat-container {
            width: 50%;
            margin: 20px auto;
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            text-align: left;
            background: #f9f9f9;
            display: none; /* Başlangıçta gizli */
        }
        .message-box {
            width: 50%;
            margin: 10px auto;
            display: none; /* Başlangıçta gizli */
            gap: 10px;
            display: flex;
        }
        .message-box input {
            flex: 1;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h2>Makale Sorgula</h2>

    <!-- E-posta giriş alanı -->
    <div id="emailContainer">
        <input type="email" id="emailInput" placeholder="E-posta adresinizi girin" required>
        <br><br>
        <button onclick="setEmail()">Onayla</button>
    </div>

    <!-- Mesajlaşma alanı -->
    <div class="chat-container" id="chatBox"></div>

    <!-- Mesaj giriş ve gönderme butonu -->
    <div class="message-box" id="messageContainer">
        <input type="text" id="messageInput" placeholder="Mesajınızı yazın">
        <button onclick="sendMessage()">Gönder</button>
    </div>

    <script>
        let userEmail = "";
    
        function setEmail() {
            const emailInput = document.getElementById("emailInput");
            if (!emailInput.value.trim()) {
                alert("Lütfen e-posta adresinizi girin.");
                return;
            }
            userEmail = emailInput.value.trim();
    
            document.getElementById("emailContainer").style.display = "none";
            document.getElementById("chatBox").style.display = "block";
            document.getElementById("messageContainer").style.display = "flex";
    
            loadMessages();
        }
    
        async function sendMessage() {
            const messageInput = document.getElementById("messageInput");
            const messageText = messageInput.value.trim();
            const receiver = "admin"; // Kullanıcı mesajı admin'e gönderiyor
    
            if (!userEmail || !receiver || !messageText) {
                alert("Gönderen, alıcı ve mesaj boş olamaz!");
                return;
            }
    
            try {
                const response = await fetch("/send_message/", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ sender: userEmail, receiver: receiver, message: messageText })
                });
    
                if (response.ok) {
                    appendMessage(userEmail, messageText);
                    messageInput.value = "";
                } else {
                    alert("Mesaj gönderilirken hata oluştu.");
                }
            } catch (error) {
                alert("Bağlantı hatası!");
            }
        }
    
        async function loadMessages() {
            try {
                const response = await fetch(`/get_messages/?email=${userEmail}&receiver=admin`);
                const messages = await response.json();
                const chatBox = document.getElementById("chatBox");
                chatBox.innerHTML = "";
    
                messages.forEach(msg => {
                    appendMessage(msg.sender, msg.message);
                });
            } catch (error) {
                alert("Mesajlar yüklenirken hata oluştu.");
            }
        }
    
        function appendMessage(sender, message) {
            const chatBox = document.getElementById("chatBox");
            const newMessage = document.createElement("p");
            newMessage.innerHTML = `<strong>${sender}:</strong> ${message}`;
            chatBox.appendChild(newMessage);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
    
</body>
</html>
