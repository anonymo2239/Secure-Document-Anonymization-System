<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Paneli</title>
    <style>
        /* Genel sayfa tasarÄ±mÄ± */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 20px;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        /* Tablo stilleri */
        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #2c3e50;
            color: white;
            font-weight: bold;
        }

        tr:hover {
            background: #f1f1f1;
        }

        tr:nth-child(even) {
            background: #f9f9f9;
        }

        /* Butonlar */
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        .secondary-button {
            background-color: #0d3e5f;
        }

        .secondary-button:hover {
            background-color: #0a2d44;
        }

        input[type="email"] {
            padding: 8px;
            border-radius: 7px;
            border: 2px solid #ccc;
            width: 300px;
        }

        /* MesajlaÅŸma Paneli */
        #chatBox {
            width: 40%;
            margin: auto;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -20%);
        }

        #messages {
            height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            background: #f8f8f8;
            border-radius: 5px;
        }

        #messageInput {
            width: calc(100% - 90px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .menu-button {
            background-color: #2980b9;
            color: white;
            font-size: 20px;
            padding: 10px 15px;
            border-radius: 4px;
            text-decoration: none;
            margin-bottom: 2px;
            display: inline-block;
        }

        .menu-button:hover {
            background-color: #1c5d85;
        }

    </style>
</head>
<body>
    <a href="{% url 'projectApp:logrecords' %}" class="menu-button">ðŸ“„ Log KayÄ±tlarÄ±</a>
    <h1>Admin Paneli</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Sahibi</th>
                <th>Makale</th>
                <th>Ä°ÅŸlemler</th>
            </tr>
        </thead>
        <tbody>
            {% for article in articles %}
            <tr>
                <td>{{ article.owner_email }}</td>
                <td>
                    <a href="{% url 'projectApp:view_article_pdf' article.id %}" target="_blank">Makale PDF</a>
                </td>
                <td>
                    <a href="{% url 'projectApp:inspect_article' article.id %}"><button>Ä°ncele</button></a>
                    <button onclick="openChat('{{ article.owner_email }}')">Mesaj GÃ¶nder</button>
                    {% if article.has_final_assessment %}
                    <a href="{% url 'projectApp:view_protected_pdf' article.id %}" target="_blank">
                        <button class="secondary-button">Hakem DeÄŸerlendirmesi (PDF)</button>
                    </a>
                    {% else %}
                    <button class="secondary-button" disabled>Hakem DeÄŸerlendirmesi Mevcut DeÄŸil</button>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
    <div id="chatBox" style="display: none;">
        <h3>MesajlaÅŸma</h3>
        <div id="messages"></div>
        <input type="text" id="messageInput" placeholder="MesajÄ±nÄ±zÄ± yazÄ±n">
        <button onclick="sendMessage()">GÃ¶nder</button>
        <button onclick="closeChat()">Kapat</button>
    </div>
    <script>
        let currentRecipient = "";
        let currentSender = "admin";
    
        function openChat(email) {
            currentRecipient = email;
            document.getElementById("chatBox").style.display = "block";
            loadMessages();
        }
    
        function closeChat() {
            document.getElementById("chatBox").style.display = "none";
        }
    
        async function sendMessage() {
            const messageInput = document.getElementById("messageInput");
            const messageText = messageInput.value.trim();
    
            if (!messageText) return;
    
            try {
                const response = await fetch("/send_message/", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ sender: currentSender, receiver: currentRecipient, message: messageText })
                });
    
                if (response.ok) {
                    appendMessage(currentSender, messageText);
                    messageInput.value = "";
                } else {
                    alert("Mesaj gÃ¶nderilemedi.");
                }
            } catch (error) {
                alert("Mesaj gÃ¶nderilirken bir hata oluÅŸtu.");
            }
        }
    
        async function loadMessages() {
            try {
                const response = await fetch(`/get_messages/?email=${currentSender}&receiver=${currentRecipient}`);
                if (!response.ok) throw new Error("Mesajlar yÃ¼klenemedi.");
    
                const messages = await response.json();
                const messagesDiv = document.getElementById("messages");
                messagesDiv.innerHTML = "";
    
                messages.forEach(msg => {
                    appendMessage(msg.sender, msg.message);
                });
            } catch (error) {
                alert("Mesajlar yÃ¼klenemedi.");
            }
        }
    
        function appendMessage(sender, message) {
            const messagesDiv = document.getElementById("messages");
            const newMessage = document.createElement("p");
            newMessage.innerHTML = `<strong>${sender}:</strong> ${message}`;
            messagesDiv.appendChild(newMessage);
        }
    </script>    
</body>
</html>
