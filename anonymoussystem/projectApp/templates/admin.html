<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Paneli</title>
</head>
<body>
    <h1>Admin Paneli</h1>
    
    <!-- Sol Kısım -->
    <div>
        <button>Gelen Hakem Değerlendirmeleri</button>
        <button>Log Kayıtları</button>
    </div>
    
    <br>
    
    <!-- Sağ Kısım: Tablo -->
    <table border="1">
        <thead>
            <tr>
                <th>Sahibi</th>
                <th>Makale</th>
                <th>İşlemler</th>
            </tr>
        </thead>
        <tbody>
            {% for article in articles %}
            <tr>
                <td>{{ article.owner_email }}</td>
                <td>Makale ({{ article.tracking_no }})</td>
                <td>
                    <a href="{% url 'projectApp:inspect_article' article.id %}">
                        <button>İncele</button>
                    </a>
                    <button>Yönlendir</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
