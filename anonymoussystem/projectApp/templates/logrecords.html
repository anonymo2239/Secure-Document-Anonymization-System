<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Kayıtları</title>
    <style>
        /* Genel sayfa tasarımı */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 20px;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        /* Tablo stilleri */
        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #34495e;
            color: white;
            font-weight: bold;
        }

        tr:hover {
            background: #e1e1e1;
        }

        tr:nth-child(even) {
            background: #f9f9f9;
        }

        /* Geri Dön Butonu */
        .back-button {
            background-color: #3498db;
            color: white;
            font-size: 18px;
            padding: 12px 20px;
            border-radius: 8px;
            text-decoration: none;
            margin-bottom: 20px;
            display: inline-block;
        }

        .back-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <a href="{% url 'projectApp:adminpage' %}" class="back-button">⬅️ Geri Dön</a>
    <h1>Log Kayıtları</h1>
    <table>
        <thead>
            <tr>
                <th>Log ID</th>
                <th>Tarih</th>
                <th>Detay</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td>{{ log.log_id }}</td>
                <td>{{ log.log_date }}</td>
                <td>{{ log.log_details }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
